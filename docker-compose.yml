services:
  # =====================================
  # PostgreSQL Database
  # =====================================
  postgres:
    image: postgres:16-alpine
    container_name: vendorrisk_postgres
    environment:
      POSTGRES_DB: VendorRiskDB
      POSTGRES_USER: vendorrisk
      POSTGRES_PASSWORD: password123
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vendorrisk_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vendorrisk"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =====================================
  # Redis Cache
  # =====================================
  redis:
    image: redis:7-alpine
    container_name: vendorrisk_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vendorrisk_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =====================================
  # Backend API (.NET 8)
  # =====================================
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: vendorrisk_backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__PostgreSQL=Host=postgres;Port=5432;Database=VendorRiskDB;Username=vendorrisk;Password=password123
      - Redis__ConnectionString=redis:6379
      - Redis__InstanceName=VendorRisk
      - Redis__DefaultExpirationMinutes=5
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vendorrisk_network
    volumes:
      - backend_logs:/app/Logs
    restart: unless-stopped

  # =====================================
  # Frontend (Next.js)
  # =====================================
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: vendorrisk_frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - vendorrisk_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local

networks:
  vendorrisk_network:
    driver: bridge
